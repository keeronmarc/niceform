<!DOCTYPE html>

	<head>

	<body>

	  						<option>Costa Rican</option>
	  					</select> -->
							<input type="button" class="button" value="submit"></input>	
	  				</div>
	  			</form>
	  		</div>		

			<div class="rightcontent">
				<div class="datasubmit"></div>
